<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid #000;
            padding: 1px;
            text-align: center;
        }
        .greem {
            background-color: greenyellow;
        }
        .ye {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Desafio Mesclagem de Células</h1>
    <table>
        <tr>
            <td colspan="4" class="greem">A</td>
            <td rowspan="5" class="ye">B</td>
            
        </tr>
        <tr>
            <td rowspan="5" class="ye">C</td>
        
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="5" class="greem">N</td>
        </tr>




    </table>
    
</body>
</html>
